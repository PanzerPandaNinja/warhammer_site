<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand of Mercury</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        h1 {
            margin-top: 20px;
            color: #444;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1e1e1e;
                color: #ccc;
            }

            h1 {
                color: #ddd;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="HoMlogo.jpg" alt="Hand of Mercury Logo">
        <h1>Hand of Mercury</h1>
    </div>

</html>
